<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>TO DO</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="task.png" type="image/x-icon">

        <h2>To-Do List <span id="count"></span></h2>

        </div>

    </div>
</div>
